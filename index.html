<!DOCTYPE html>
<html lang="en">
<head>
  <title>Planify</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1, h2, h3, h4, h5, h6 {
      font-family: "Lato", sans-serif;
    }
    .w3-bar, h1, button {
      font-family: "Montserrat", sans-serif;
    }
    .fa-anchor, .fa-coffee {
      font-size: 200px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-gray w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-black" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#home" class="w3-bar-item w3-button w3-padding-large w3-grey">Home</a>
    <a href="#project" class="w3-bar-item w3-button w3-padding-large w3-grey">Project</a>
    <a href="#assignments" class="w3-bar-item w3-button w3-padding-large w3-grey">Assignments</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
  </div>
</div>

<!-- Header -->
<header id="home" class="w3-container w3-black w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Planify</h1>
  <p class="w3-xlarge">Gerencie Projetos com Facilidade</p>
</header>

<!-- First Grid -->
<div id="project" class="w3-row-padding w3-padding-64 w3-container">
  <h1>Project</h1>
</div>

<!-- Assignments Section -->
<div id="assignments" class="w3-row-padding w3-padding-64 w3-container">
  <h2>Assignments</h2>
  <ul>
    <li><a href="https://drive.google.com/file/d/1IUN-c0AHps965peq3PfNsGlyAzTN3icj/view?usp=sharing">Individual assignment: João Amorim 57409</a></li>
    <!-- Add more assignment links as needed -->
  </ul>
</div>

<footer class="w3-container w3-padding-64 w3-center w3-opacity">
  <p>Authors: João Amorim 57409, Francisco Pires 58208, Bruno Araújo 49545, Keiko Tiago 65013</p>
  <p>Turno P1</p>
</footer>

<script>
  // Used to toggle the menu on small screens when clicking on the menu button
  function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else {
      x.className = x.className.replace(" w3-show", "");
    }
  }
</script>

<script>
  // Smooth scrolling when clicking on the navbar links
  const navbarLinks = document.querySelectorAll(".w3-bar-item");
  navbarLinks.forEach(link => {
    link.addEventListener("click", () => {
      const targetId = link.getAttribute("href").substring(1);
      const targetSection = document.getElementById(targetId);
      if (targetSection) {
        window.scrollTo({
          top: targetSection.offsetTop,
          behavior: "smooth"
        });
      }
    });
  });
</script>

</body>
</html>
